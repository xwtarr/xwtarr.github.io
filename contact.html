<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRISAM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <nav id="navbar" class="navbar fixed-top">
        <a class="navbar-brand" href="/">
            <img id="logo" src="assets/images/logo_min2.png" alt="PRISAM">
        </a>
        <ul class="nav nav-pills">
            <!-- <li class="nav-item">
                <a class="nav-link" href="./aboutus.html">ABOUT US</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" href="./contact.html">CONTACT</a>
            </li>
        </ul>
    </nav>

    <div id="contact" class="page container">
        <h1>CONTACT US</h1>
        <h5>How can we help you reimagine 3D printing?<br>Email us at <b>team@prisam.io</b> or just fill out the form below!</h5>
        <form class="gform" method="post" action="https://script.google.com/macros/s/AKfycbwnAfLCZB6qjZVKsrQCZmFV_8e8cc18tphTujU0/exec" data-email="example@email.net">
            <div class="form-group row">
                <div class="col-md-4 mb-3">
                    <label for="FName">First Name</label>
                    <input name='FName' type="text" class="form-control" id="FName" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="LName">Last Name</label>
                    <input type="text" class="form-control" name="LName" id="LName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="Email">Email Address</label>
                <input type="email" class="form-control" name="Email" id="Email" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="Subject">Subject</label>
                <input type="text" class="form-control" name="Subject" id="Subject">
            </div>
            <div class="form-group">
                <label for="Body">Body</label>
                <textarea name="Body" id="Body" rows="10" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <button type="submit" value="submit" class="btn btn-green">Send Email!</button>
        </form>
    </div>
    <footer>
        <div id="bars" class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
